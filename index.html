<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Clouds and moon animation</title>
</head>
<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__clouds">
				<div class="page__cloud">
					<img src="/img/cloud-left.png" alt="">
				</div>
				<div class="page__cloud">
					<img src="/img/cloud-right.png" alt="">
				</div>
			</div>
			<div class="page__moon moon">
				<div class="moon__box">
					<div class="moon__item"></div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
